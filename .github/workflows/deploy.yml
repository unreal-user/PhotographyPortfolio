name: Deploy

on:
  workflow_dispatch:
    inputs:
      deploy_infrastructure:
        description: 'Deploy infrastructure (Terraform)'
        required: true
        default: 'false'
        type: boolean
      deploy_site:
        description: 'Deploy frontend to S3'
        required: true
        default: 'true'
        type: boolean

env:
  AWS_REGION: us-east-1
  S3_BUCKET: photography-project-website
  CLOUDFRONT_DISTRIBUTION_ID: E3K5LWEXRBK0GF

jobs:
  build-lambdas:
    name: Build Lambdas
    runs-on: ubuntu-latest
    if: ${{ inputs.deploy_infrastructure }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Lambda packages
        run: node scripts/build-lambdas.js

      - name: Upload Lambda artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-packages
          path: terraform/photography-app/*.zip

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build-lambdas
    if: ${{ inputs.deploy_infrastructure }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Lambda packages
        uses: actions/download-artifact@v4
        with:
          name: lambda-packages
          path: terraform/photography-app/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/photography-app

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform/photography-app

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    if: ${{ inputs.deploy_site }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: root-project/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: root-project

      - name: Run tests
        run: npm run test:ci
        working-directory: root-project

      - name: Build application
        run: npm run build
        working-directory: root-project
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_AWS_REGION: ${{ vars.VITE_AWS_REGION }}
          VITE_USER_POOL_ID: ${{ vars.VITE_USER_POOL_ID }}
          VITE_USER_POOL_CLIENT_ID: ${{ vars.VITE_USER_POOL_CLIENT_ID }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: root-project/dist/

  deploy-site:
    name: Deploy to S3
    runs-on: ubuntu-latest
    needs: build-frontend
    if: ${{ inputs.deploy_site }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment complete
        run: echo "Site deployed successfully!"
